<!doctype html>
<html lang="en">
  <body>
    <h1>Select Environment to update</h1>
    <form action="/env/deleteSelected" method="post">
    
    <label for="name">Environment Name:</label>
    
    <select name="name">
    	 {{#environment}}
   			<option value="{{name}}">{{name}}</option>
   		 {{/environment}}
    </select>
    <button type="submit">Submit</button>
    </form>
    
  </body>
</html>
