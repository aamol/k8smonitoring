<!doctype html>
<html lang="en">
  <body>
    <h1>Update DeploymentApplication</h1>
    <form action="/env/update" method="post">
    <label for="name" >DeploymentApplication Name:</label>
    <input type="text" name="name" value="{{deploymentapplication.name}}" readonly /></br>
    <label for="host">Kubernetes host :</label>
    <input type="text" name="host" value="{{deploymentapplication.host}}"/> </br>
    <label for="user">Kubernetes port :</label>
    <input type="text" name="port" value="{{deploymentapplication.port}}"/></br>
    <label for="password">Kubernetes Password :</label>
    <input type="password" name="password" value="{{deploymentapplication.password}}"/></br>
    <button type="submit">Submit</button>
    </form>
    
  </body>
</html>
