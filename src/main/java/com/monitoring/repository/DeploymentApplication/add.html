<!doctype html>
<html lang="en">
  <body>
    <h1>Add Environments</h1>
    <form action="/env/add" method="post">
    <label for="name">DeploymentApplication Name:</label>
    <input type="text" name="name" /></br>
    <label for="host">Kubernetes HOST :</label>
    <input type="text" name="host" /> </br>
    <label for="user">Kubernetes Port :</label>

    <label for="password">Kubernetes Password :</label>
    <input type="password" name="password" /></br>
    <button type="submit">Submit</button>
    </form>
    
  </body>
</html>
